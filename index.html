<!DOCTYPE html>

    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,200;0,300;0,400;0,700;1,300&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/style.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Portfolio</title>
  </head>
  <body>
    <!--Header-->
    <header class="header">
      <div class="container">
        <div class="header__inner">
          <div class="user">
            <div class="user__avatar">
              <img src="https://placehold.co/57" alt="Логотип" />
            </div>
            <div class="user__content">
              <div class="user__name">Федоров<br />Александр</div>
              <div class="user__prof">Data Analyst / Frontend Developer</div>
            </div>
          </div>
          <nav class="nav">
            <a class="nav__link" href="#">мои работы</a>
            <a class="nav__link" href="#">обо мне</a>
            <a class="nav__link" href="#">блог</a>
            <a class="nav__link" href="#">контакты</a>
            <a
              class="nav__link nav__link--btn"
              href="https://t.me/AlexFedorov99"
              target="_blank"
              >найми меня</a
            >
          </nav>
        </div>
      </div>
    </header>

    <!--Intro-->
    <section class="intro">
      <div class="container">
        <div class="intro__inner">
          <div class="intro__content">
            <h2 class="intro__subtitle">Привет, я</h2>
            <h1 class="intro__title">Александр</h1>
            <div class="intro__text">Data Analyst &amp; Frontend Developer</div>
            <div class="social">
              <a class="social__link" href="#">
                <img
                  width="30"
                  height="30"
                  src="/images/github.svg"
                  alt="github"
                />
              </a>
              <a class="social__link" href="#">
                <img
                  width="32"
                  height="32"
                  src="/images/discord .svg"
                  alt="discord"
                />
              </a>
              <a class="social__link" href="#">
                <img
                  width="30"
                  height="30"
                  src="/images/skype.svg"
                  alt="skype"
                />
              </a>
              <a class="social__link" href="#">
                <img
                  width="30"
                  height="30"
                  src="/images/telegram.svg"
                  alt="telegram"
                />
              </a>
              <a class="social__link" href="#">
                <img width="30" height="30" src="/images/vk.svg" alt="vk" />
              </a>
            </div>
          </div>

          <div class="intro__photo"></div>
        </div>
      </div>
    </section>
